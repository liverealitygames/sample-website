services:
  lrg-local:
    container_name: lrg
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ${USERPROFILE}/Dev/lrg/sample-website/src/lrg:/app
    env_file:
      - docker-compose.env
    ports:
      - 8080:8080
    entrypoint: ["gunicorn", "lrg.wsgi:application", "--bind", "0.0.0.0:8080"]