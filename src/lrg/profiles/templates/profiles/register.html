{% extends "homepage/base.html" %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-3">Register</h2>
        
        <form action="{% url "profiles:register" %}" method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label for="displayName" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter a username" required>
            </div>
            
            {% comment %} <div class="mb-2">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div> {% endcomment %}

            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
        </form>

        <div class="text-center my-1">OR</div>

        <div class="d-grid gap-2">
            <a href="#" class="btn btn-outline-dark">
                <img src="{% static 'images/google.png' %}" alt="Google" width="20" class="me-2"> Register with Google
            </a>
            <a href="#" class="btn btn-outline-dark">
                <img src="{% static 'images/discord.png' %}" alt="Discord" width="20" class="me-2"> Register with Discord
            </a>
        </div>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'profiles:login' %}" class="text-decoration-none">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
