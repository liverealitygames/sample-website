{% extends "homepage/base.html" %}
{% block content %} 
{% load static %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        
        <form action={% url "profiles:login" %} method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Display Name</label>
                <input type="username" class="form-control" id="username" placeholder="Enter your display name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center my-3">OR</div>

        <div class="d-grid gap-2">
            <a href="#" class="btn btn-outline-dark">
                <img src="{% static 'images/google.png' %}" alt="Google" width="20" class="me-2"> Login with Google
            </a>
            <a href="#" class="btn btn-outline-dark">
                <img src="{% static 'images/discord.png' %}" alt="Discord" width="20" class="me-2"> Login with Discord
            </a>
        </div>

        <div class="text-center mt-3">
            <p><a href="{% url 'profiles:register' %}" class="text-decoration-none">Create an Account</a></p>
        </div>
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
    </div>
</div>
{% endblock %}
