{% extends "homepage/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form action="{% url "profiles:edit" %}" method="post">
                        {% csrf_token %}
 
                        {% comment %} <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required>
                        </div> {% endcomment %}

                        <div class="mb-3">
                            <label for="pronouns" class="form-label">Pronouns</label>
                            <input type="text" class="form-control" id="pronouns" name="pronouns" value="{{ user.pronouns }}">
                        </div>

                        {% comment %} <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}" required>
                        </div> {% endcomment %}

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'profiles:view' user.id %}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
