{% extends "homepage/base.html" %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Register your LRG</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="communityName" class="form-label">Community Name</label>
                <input type="text" class="form-control" placeholder="Ex: ORGvivor..." id="communityName">
              </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe this season..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Logo</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <div>
                <label for="wikiLink" class="form-label">External Links</label>
                <input class="form-control form-control-sm" type="text" placeholder="Wiki Link, FB Page, Instagram handle, etc..." id="wikiLink">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Create Community</button>
        </form>
    </div>
</div>
{% endblock %}
