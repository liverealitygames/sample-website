{% extends "homepage/base.html" %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Register your LRG</h2>

        <form action="{% url "community:create_community" %}" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="communityName" class="form-label">Community Name</label>
                <input type="text" class="form-control" name="communityName" id="communityName" placeholder="Ex: ORGvivor...">
              </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" rows="4" placeholder="Describe this community..."></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Logo</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*">
            </div>

            {% include "community/contact.html" %}

            <button type="submit" class="btn btn-primary w-100 mt-3">Create Community</button>
        </form>
    </div>
</div>
{% endblock %}
