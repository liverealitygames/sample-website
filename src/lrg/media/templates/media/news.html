{% extends "homepage/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Latest News</h2>
    <p>Stay up to date with the latest in live reality games and community updates.</p>

    <div class="row">
        {% for article in articles %}
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.description }}</p>
                    <a href="{{ article.embed }}" target="_blank" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
