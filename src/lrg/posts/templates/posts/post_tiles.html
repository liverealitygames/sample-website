{% load static %}
{% load community_filters %}
<div class="container mt-4">
    <div id="post-container" class="row g-4"> 
        {% for post in posts %}
        <div class="col-md-4 post-item">
            <div class="card h-100">
                <h3 class="card-header text-center"><a href={{post.season.application_link}} class="text-light">{{post.season.community}}</a></h3>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-middle">
                        <h5 class="card-title">{{post.season.get_name}}</h5>
                        <h6 class="text-muted">{{post.season.schedule.start_time_specific.date}}</h6>
                    </div>
                </div>
                <a href="{{post.season.application_link}}">
                    <img src="{% static post.season.format|get_default_banner %}" class="d-block user-select-none" width="100%" height="200" alt="Random image">
                </a>
                <div class="card-body d-flex justify-content-between">
                    <a href="{{post.application_link}}" class="card-link text-secondary">Apply Here</a>
                    <a href="{{post.community_info_link}}" class="card-link text-secondary">Community Info</a>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between">
                    <span>Posted {{post.get_age}} ago</span>
                    <span>{{post.season.location}}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if posts %}
    <div class="pagination-container mt-4 mb-4 d-flex justify-content-center align-items-center">
        <button id="prev-page" class="btn btn-primary" disabled>← Prev</button>
        <span id="page-info" class="mx-3"></span>
        <button id="next-page" class="btn btn-primary">Next →</button>
    </div>
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const itemsPerPage = 6;
        const postItems = document.querySelectorAll(".post-item");
        const totalPages = Math.ceil(postItems.length / itemsPerPage);
        let currentPage = 1;
        
        function showPage(page) {
            postItems.forEach((item, index) => {
                item.style.display = (index >= (page - 1) * itemsPerPage && index < page * itemsPerPage) ? "block" : "none";
            });
            document.getElementById("page-info").textContent = `Page ${page} of ${totalPages}`;
            document.getElementById("prev-page").disabled = (page === 1);
            document.getElementById("next-page").disabled = (page === totalPages);
        }
  
        document.getElementById("prev-page").addEventListener("click", function () {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        });
  
        document.getElementById("next-page").addEventListener("click", function () {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        });
        
        showPage(currentPage);
    });
  </script>
