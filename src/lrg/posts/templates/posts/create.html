{% extends "homepage/base.html" %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg mt-4 mb-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Post Your LRG Season</h2>

        <form method="post" enctype="multipart/form-data" action="{% url "posts:create" %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="gameFormat" class="form-label">Format</label>
                <select class="form-select" id="gameFormat" name="gameFormat" required>
                    <option value="" disabled selected>Select a game format</option>
                    {% for format in game_formats %}
                    <option value="{{ format }}">{{ format }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="seasonId" class="form-label">Season</label>
                <select class="form-select" id="seasonId" name="seasonId" required>
                    <option value="" disabled selected>Select a season</option>
                    {% for season in seasons %}
                    <option value="{{ season.id }}">{{ season.get_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe this season..."></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Logo</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="applicationLink" class="form-label">Application Link</label>
                <input type="text" name="applicationLink" id="applicationLink" class="form-control form-control-sm" placeholder="Link to the Google Form...">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Create Organization</button>
        </form>
    </div>
</div>
{% endblock %}
